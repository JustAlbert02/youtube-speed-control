<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube Speed Control</title>
        <style>
          body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
          }
          input {
            width: 100%;
            box-sizing: border-box;
          }
        </style>
    </head>
    <body>
    <h1>YouTube Speed Control</h1>
    <input type="number" id="speedInput" placeholder="Enter speed (e.g., 1.5)" step="0.1" min="0.1">
    <button id="setSpeed">Set Speed</button>
    
    <script src="popup.js"></script>
    </body>
</html>
